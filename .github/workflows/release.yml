name: release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-20.04
    env:
      node-version: '16'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.node-version}}
          cache: 'yarn'
      - run: yarn install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
        run: yarn semantic-release
